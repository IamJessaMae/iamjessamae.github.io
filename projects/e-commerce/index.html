<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
       
        </head>
        <body>
        
        <div style="text-align:center">
          <h2>E-Commerce Screenshot Gallery</h2>
          <p>Click on the images below:</p>
        </div>
        
        <!-- The four columns -->
        <div class="row">
          <div class="column">
            <img src="pic1.png" alt="Homepage" style="width:100%" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="pic2.png" alt="Product" style="width:100%" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="pic3.png" alt="Login" style="width:100%" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="pic4.png" alt="Sign up" style="width:100%" onclick="myFunction(this);">
          </div>
        </div>
        
        <div class="container">
          <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
          <img id="expandedImg" style="width:100%">
          <div id="imgtext"></div>
        </div>
        
        <script>
        function myFunction(imgs) {
          var expandImg = document.getElementById("expandedImg");
          var imgText = document.getElementById("imgtext");
          expandImg.src = imgs.src;
          imgText.innerHTML = imgs.alt;
          expandImg.parentElement.style.display = "block";
        }
        </script>

</body>
</html>
