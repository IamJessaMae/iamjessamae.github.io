<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
       
        </head>
        <body>
        
                <h2 style="text-align:center">HRIS Screenshot Gallery</h2>
                <p style="text-align: center">Click on the images below:</p>

                <div class="row">
                  <div class="column">
                    <img src="dashboard.png style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                  </div>
                  <div class="column">
                    <img src="employee.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                  </div>
                  <div class="column">
                    <img src="profile.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                  </div>
                  <div class="column">
                    <img src="attendance.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
                  </div>
                  <div class="column">
                    <img src="request.png" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
                  </div>
                  <div class="column">
                    <img src="holiday.png" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
                  </div>
                  <div class="column">
                    <img src="admin.png" style="width:100%" onclick="openModal();currentSlide(7)" class="hover-shadow cursor">
                  </div>
                </div>
                
                <div id="myModal" class="modal">
                  <span class="close cursor" onclick="closeModal()">&times;</span>
                  <div class="modal-content">
                
                    <div class="mySlides">
                      <div class="numbertext">1 / 7</div>
                      <img src="dashboard.png" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                      <div class="numbertext">2 / 7</div>
                      <img src="employee.png" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                      <div class="numbertext">3 / 7</div>
                      <img src="profile.png" style="width:100%">
                    </div>
                    
                    <div class="mySlides">
                      <div class="numbertext">4 / 7</div>
                      <img src="attendance.png" style="width:100%">
                    </div>

                     
                    <div class="mySlides">
                      <div class="numbertext">5 / 7</div>
                      <img src="request.png" style="width:100%">
                    </div>

                     
                    <div class="mySlides">
                      <div class="numbertext">6 / 7</div>
                      <img src="holiday.png" style="width:100%">
                    </div>

                    <div class="mySlides">
                      <div class="numbertext">7 / 7</div>
                      <img src="admin.png" style="width:100%">
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                    <div class="caption-container">
                      <p id="caption"></p>
                    </div>
                
                
                    <div class="column">
                      <img class="demo cursor" src="dashboard.png" style="width:100%" onclick="currentSlide(1)" alt="Home page">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="employee.png" style="width:100%" onclick="currentSlide(2)" alt="Product">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="profile.png" style="width:100%" onclick="currentSlide(3)" alt="Login">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="attendance.png" style="width:100%" onclick="currentSlide(4)" alt="Sign up">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="request.png" style="width:100%" onclick="currentSlide(5)" alt="Sign up">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="holiday.png" style="width:100%" onclick="currentSlide(6)" alt="Sign up">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="admin.png" style="width:100%" onclick="currentSlide(7)" alt="Sign up">
                    </div>
                  </div>
                </div>
                
                <script>
                function openModal() {
                  document.getElementById("myModal").style.display = "block";
                }
                
                function closeModal() {
                  document.getElementById("myModal").style.display = "none";
                }
                
                var slideIndex = 1;
                showSlides(slideIndex);
                
                function plusSlides(n) {
                  showSlides(slideIndex += n);
                }
                
                function currentSlide(n) {
                  showSlides(slideIndex = n);
                }
                
                function showSlides(n) {
                  var i;
                  var slides = document.getElementsByClassName("mySlides");
                  var dots = document.getElementsByClassName("demo");
                  var captionText = document.getElementById("caption");
                  if (n > slides.length) {slideIndex = 1}
                  if (n < 1) {slideIndex = slides.length}
                  for (i = 0; i < slides.length; i++) {
                      slides[i].style.display = "none";
                  }
                  for (i = 0; i < dots.length; i++) {
                      dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";
                  dots[slideIndex-1].className += " active";
                  captionText.innerHTML = dots[slideIndex-1].alt;
                }
                </script>
                    
</body>
</html>
