<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <h1 id="title">Survey Form</h1>
        <div id="form-outer">
          <p id="description">
            Let us know how we can improve freeCodeCamp
          </p>
          <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
          <div class="rowTab">
              <div class="labels">
                <label id="name-label">* Name: </label>
              </div>
              <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label id="email-label">* Email: </label>
              </div>
              <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label id="number-label">* Age: </label>
              </div>
              <div class="rightTab">
                <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
              </div>
            </div>
          <div class="rowTab">
            <div class="labels">
            <label>Which option best describes your current role?</label>
          </div>
          <div class="rightTab">
          <select id="dropdown" type="dropdown"name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferno">Prefer not to say</option>
            <option value="other">Other</option></select>
        </div>
          </div>
            <div class="rowTab">
              <div class="labels">
                <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
              </div>
              <div class="rightTab">
                
             <li style="list-style: none;">
            <label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Definitely</label></li>
                
             <li style="list-style: none;" >
             <label><input name="radio-buttons" value="2" type="radio" class="userRatings">Maybe</label></li>
                
             <li style="list-style: none;"><label><input name="radio-buttons" value="3" type="radio" class="userRatings">Not sure</label></li>
          </div>
              
              <div class="rowTab">
                <div class="labels">
                  <label>What do you like most in FCC:</label>
                </div>
                <div class="rightTab">
                  <select type="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="source">Open Source</option></select>
                </div>
                <div class="rowTab">
                  <div class="labels">
                  <label>Things that should be improved in the future (Check all that apply):</label>
                  </div>
                  <div class="rightTab">
                    <br>
                  
                    <li style="list-style: none;">
                      <label><input type="checkbox" name="check-list" class="checkbox" value="1">Front-end Projects</label></li>
                    <li style="list-style: none;">
                      <label><input type="checkbox" name="check-list" class="checkbox" value="2">Back-end Projects<label></li>
                    <li style="list-style: none;">
                      <label><input type="checkbox" name="check-list" class="checkbox" value="3">Data Visualization<label></li>
                    <li style="list-style: none;">
                      <label><input type="checkbox" name="check-list" class="checkbox"value="4">Data Challenges<label></li>
                    <li style="list-style: none;">
                      <label><input type="checkbox" name="check-list" class="checkbox"value="5">Open Source Community<label></li>
                    <li style="list-style: none;">
                      <label><input type="checkbox" name="check-list" class="checkbox"value="6">Gitter help rooms<label></li>
                 <li style="list-style: none;">
                  <label><input type="checkbox" name="check-list" class="checkbox"value="7">Videos<label></li>
                   <li style="list-style: none;">
                      <label><input type="checkbox" name="check-list" class="checkbox"value="8">City Meetups<label></li>
                   <li style="list-style: none;">
                      <label><input type="checkbox" name="check-list" class="checkbox"value="9">Wiki<label></li>
                   <li style="list-style: none;">
                      <label><input type="checkbox" name="check-list" class="checkbox"value="10">Forum<label></li>
                   <li style="list-style: none;">
                      <label><input type="checkbox" name="check-list" class="checkbox"value="11">Additional Courses<label></li>
                </div>  
              <div class="rowTab">
              <div class="labels">
                <label>Any Comments or Suggestions?</label>
              </div>
              <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
              </div>
            </div>
             <button id="submit" type="submit">Submit</button>
             </form>          
          </div>
</body>
</html>
